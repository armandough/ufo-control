<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>UFO Control</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src='script.js'></script>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Arvo&display=swap');
        </style>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body background="https://cdn.pixabay.com/photo/2015/08/14/20/59/white-painted-concrete-wall-888895_1280.jpg">
        <h1>UFO Control </h1>
        <div class="buttons">
            <div class="dop">
            <button type="button" class="off option">OFF</button>
            </div>
            <div class="dop">
            <button type="button" class="green option">GREEN</button>
            </div>
            <div class="dop">
            <button type="button" class="red option">RED</button>
            </div>
            <div class="dop">
            <button type="button" class="party option">PARTY</button>
            </div>
        </div>
    </body>
</html>
